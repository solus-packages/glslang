name       : glslang
version    : 7.11.3321
release    : 13
source     :
    - git|https://github.com/KhronosGroup/glslang.git : 2bb2da919352bed58e73f39f62f24570dfefb60b
license    : BSD-3-Clause
component  : xorg.display
libsplit   : no
emul32     : yes
summary    : Khronos reference front-end for GLSL and ESSL, and sample SPIR-V generator
description: |
    Khronos reference front-end for GLSL and ESSL, and sample SPIR-V generator
setup      : |
    %patch -p1 < $pkgfiles/glslang_tests.patch
    %patch -p1 < $pkgfiles/fix-hack.patch

    %cmake_ninja -DCMAKE_INSTALL_LIBDIR=%libdir%
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    cd Test
    ./runtests
