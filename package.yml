name       : glslang
version    : 3.20
release    : 4
source     :
    - git|https://github.com/KhronosGroup/glslang.git : a36997cb4a3235ed6f73986afae73def59672d93
license    : MIT
component  : xorg.graphics
summary    : Khronos reference front-end for GLSL and ESSL, and sample SPIR-V generator
description: |
    Khronos reference front-end for GLSL and ESSL, and sample SPIR-V generator
builddeps  :
    - bison
libsplit   : no
emul32     : yes
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
    if [[ ! -z "${EMUL32BUILD}" ]]; then
        mv $installdir/usr/lib $installdir/usr/lib32
    else
        mv $installdir/usr/lib $installdir/usr/lib64
    fi
