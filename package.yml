name       : glslang
version    : 6.2.2705
release    : 7
source     :
    - git|https://github.com/KhronosGroup/glslang.git : 3bb4c48cd95892a5cfcd63df20fcc47fd51c97a0
license    : MIT
component  : xorg.graphics
libsplit   : no
emul32     : yes
summary    : Khronos reference front-end for GLSL and ESSL, and sample SPIR-V generator
description: |
    Khronos reference front-end for GLSL and ESSL, and sample SPIR-V generator
setup      : |
    %patch -p1 < $pkgfiles/glslang_tests.patch

    %cmake_ninja -DCMAKE_INSTALL_LIBDIR=%libdir%
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    cd Test
    ./runtests
